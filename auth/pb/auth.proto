syntax = "proto3";

package authsvc;

option go_package = "./auth/pb";

service AuthService{
    rpc Signup(SignUpReq)returns(Responce){}
    rpc SendOtp(OtpReq)returns(Responce){}
}

message OtpReq{
    int64 phone=1;
}

message SignUpReq{
    string fullname =1;
    int64  phone =2;
    string username =3;
    string password =4;
}

message Responce{
    int32  code =1;
    string message =2;
    string error =3;
}