syntax = "proto3";

package authsvc;

option go_package = "./auth/pb";

service AuthService{
    rpc VerifyOtpAndSignup(OtpSignUpReq)returns(Responce){}
    rpc SendOtp(OtpReq)returns(Responce){}
}

message OtpReq{
    string phone=1;
}

message OtpSignUpReq{
    string fullname =1;
    string  phone =2;
    string username =3;
    string password =4;
    string otp=5;
}

message Responce{
    int32  code =1;
    string message =2;
    string error =3;
}